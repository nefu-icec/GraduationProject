<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>设置答辩时间</title>
</head>
<body>
	一次答辩时间:
	<input size="16" type="text" name="firstEnd" id="firstEnd" readonly class="form_datetime form-control" style="margin: 5px 0; width:100px;display:inline-block;">
	<button id="setFirstEnd" class="btn btn-default">设置</button><br>
	二次答辩时间:
	<input size="16" type="text" name="secondEnd" id="secondEnd" readonly class="form_datetime form-control" style="margin: 5px 0; width:100px;display:inline-block;">
	<button id="setSecondEnd" class="btn btn-default">设置</button>
	<script type="text/javascript" src="public/js/bootstrap-datetimepicker.min.js" charset="UTF-8"></script>
	<script type="text/javascript" src="public/js/locales/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>
	<script type="text/javascript" src="public/js/setEndTime.js"></script>
</body>
</html>
