<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>设置开题时间</title>
	<link rel="stylesheet" href="public/css/setStartTime.css">
</head>
<body>
	一次开题时间: 
	<input size="16" type="text" name="firstStart" id="firstStart" readonly class="form_datetime form-control" style="margin: 5px 0; width:100px;display:inline-block;">
	<button id="setFirstStart" class="btn btn-default">设置</button><br>
	二次开题时间:
	<input size="16" type="text" name="secondStart" id="secondStart" readonly class="form_datetime form-control" style="margin: 5px 0; width:100px;display:inline-block;">
	<button id="setSecondStart" class="btn btn-default">设置</button>
	<script type="text/javascript" src="public/js/bootstrap-datetimepicker.min.js" charset="UTF-8"></script>
	<script type="text/javascript" src="public/js/locales/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>
	<script type="text/javascript" src="public/js/setStartTime.js"></script>
</body>
</html>
